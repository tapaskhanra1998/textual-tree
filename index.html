<script>
// Define tree data
const data = {
  name: "‡§®‡•ç‡§Ø‡§æ‡§Ø‡§ó‡•ç‡§∞‡§®‡•ç‡§•‡§æ‡§É",
  children: [
    {
      name: "‡§®‡•ç‡§Ø‡§æ‡§Ø‡§∏‡•Ç‡§§‡•ç‡§∞‡§≠‡§æ‡§∑‡•ç‡§Ø‡§Æ‡•ç",
      children: [
        { name: "üìñ ‡§®‡•ç‡§Ø‡§æ‡§Ø‡§∏‡•Ç‡§§‡•ç‡§∞‡§æ‡§£‡§ø", link: "#" },
        { name: "üìñ ‡§µ‡§æ‡§∞‡•ç‡§§‡§ø‡§ï‡§Æ‡•ç", link: "#" },
        { name: "üìñ ‡§ü‡•Ä‡§ï‡§æ", link: "#" }
      ]
    },
    {
      name: "‡§§‡§§‡•ç‡§§‡•ç‡§µ‡§ö‡§ø‡§®‡•ç‡§§‡§æ‡§Æ‡§£‡§ø‡§É",
      children: [
        { name: "üìñ ‡§∂‡§¨‡•ç‡§¶‡§ñ‡§£‡•ç‡§°‡§É", link: "#" },
        { name: "üìñ ‡§∏‡§™‡•ç‡§§‡§¶‡§∂‡§ñ‡§£‡•ç‡§°‡§É", link: "#" },
        { name: "üìñ ‡§Ü‡§∞‡•ç‡§∑‡§ñ‡§£‡•ç‡§°‡§É", link: "#" }
      ]
    },
    {
      name: "‡§§‡§∞‡•ç‡§ï‡§∏‡§ô‡•ç‡§ó‡•ç‡§∞‡§π‡§É",
      children: [
        { name: "üìñ ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡§æ‡§µ‡§®‡§æ", link: "#" },
        { name: "üìñ ‡§∏‡§™‡•ç‡§§‡§™‡§¶‡§æ‡§∞‡•ç‡§•", link: "#" },
        { name: "üìñ ‡§¶‡•É‡§∑‡•ç‡§ü‡§æ‡§®‡•ç‡§§‡§ñ‡§£‡•ç‡§°‡§É", link: "#" }
      ]
    }
  ]
};

const width = 800;
const height = 600;

const svg = d3.select("svg")
  .attr("viewBox", [0, 0, width, height]);

const treeLayout = d3.tree()
  .size([height - 80, width - 200]);

let root = d3.hierarchy(data, d => d.children);

// Collapse all except root's direct children
root.children.forEach(collapse);

treeLayout(root);

const gLink = svg.append("g")
  .attr("fill", "none")
  .attr("stroke", "#555")
  .attr("stroke-opacity", 0.4)
  .attr("stroke-width", 1.5);

const gNode = svg.append("g")
  .attr("cursor", "pointer");

update(root);

function update(source) {
  const nodes = root.descendants();
  const links = root.links();

  treeLayout(root);

  // Join data for links
  const link = gLink.selectAll("path")
    .data(links, d => d.target.data.name);

  link.join("path")
    .transition()
    .attr("d", d3.linkVertical()
      .x(d => d.y + 100)
      .y(d => d.x + 40)
    );

  // Join data for nodes
  const node = gNode.selectAll("g")
    .data(nodes, d => d.data.name);

  const nodeEnter = node.join("g")
    .attr("transform", d => `translate(${d.y + 100},${d.x + 40})`)
    .on("click", (event, d) => {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
    });

  nodeEnter.append("circle")
    .attr("r", 4)
    .attr("fill", d => d._children ? "#555" : "#999");

  nodeEnter.append("text")
    .attr("dy", "0.31em")
    .attr("x", d => d.children || d._children ? -10 : 10)
    .attr("text-anchor", d => d.children || d._children ? "end" : "start")
    .attr("class", d => d.data.link ? "clickable" : "")
    .text(d => d.data.name)
    .on("click", (event, d) => {
      event.stopPropagation(); // prevent click from bubbling to parent node
      if (d.data.link) {
        window.open(d.data.link, "_blank");
      }
    });
}

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
    d._children.forEach(collapse);
  }
}
</script>
