<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textual Tree Map</title>

    <!-- Local fallback jQuery and jsTree (upload them too or use CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/themes/default/style.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jstree@3.3.12/dist/jstree.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background: #f8f8f8;
        }
        #tree {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

<h2>Textual Tree Map</h2>

<div id="tree"></div>

<script>
    $(function () {
        $('#tree').jstree({
            'core': {
                'data': [
                    {
                        "text": "Main Home",
                        "a_attr": { "href": "https://example.com/mainhome" },
                        "state": { "opened": true },
                        "children": [
                            {
                                "text": "Chapter 1",
                                "a_attr": { "href": "https://example.com/chapter1" },
                                "children": [
                                    {
                                        "text": "Section 1.1",
                                        "a_attr": { "href": "https://example.com/section11" }
                                    },
                                    {
                                        "text": "Section 1.2",
                                        "a_attr": { "href": "https://example.com/section12" }
                                    },
                                    {
                                        "text": "Section 1.3",
                                        "a_attr": { "href": "https://example.com/section13" }
                                    }
                                ]
                            },
                            {
                                "text": "Chapter 2",
                                "a_attr": { "href": "https://example.com/chapter2" },
                                "children": [
                                    {
                                        "text": "Section 2.1",
                                        "a_attr": { "href": "https://example.com/section21" }
                                    },
                                    {
                                        "text": "Section 2.2",
                                        "a_attr": { "href": "https://example.com/section22" }
                                    },
                                    {
                                        "text": "Section 2.3",
                                        "a_attr": { "href": "https://example.com/section23" }
                                    }
                                ]
                            },
                            {
                                "text": "Chapter 3",
                                "a_attr": { "href": "https://example.com/chapter3" },
                                "children": [
                                    {
                                        "text": "Section 3.1",
                                        "a_attr": { "href": "https://example.com/section31" }
                                    },
                                    {
                                        "text": "Section 3.2",
                                        "a_attr": { "href": "https://example.com/section32" }
                                    }
                                ]
                            },
                            {
                                "text": "Appendices",
                                "a_attr": { "href": "https://example.com/appendices" },
                                "children": [
                                    {
                                        "text": "Appendix A",
                                        "a_attr": { "href": "https://example.com/appendixA" }
                                    },
                                    {
                                        "text": "Appendix B",
                                        "a_attr": { "href": "https://example.com/appendixB" }
                                    },
                                    {
                                        "text": "Appendix C",
                                        "a_attr": { "href": "https://example.com/appendixC" }
                                    }
                                ]
                            },
                            {
                                "text": "Bibliography",
                                "a_attr": { "href": "https://example.com/bibliography" }
                            },
                            {
                                "text": "About Author",
                                "a_attr": { "href": "https://example.com/author" }
                            }
                        ]
                    }
                ]
            }
        });

        // Open link in new tab when clicked
        $('#tree').on("select_node.jstree", function (e, data) {
            window.open(data.node.a_attr.href, '_blank');
        });
    });
</script>

</body>
</html>
